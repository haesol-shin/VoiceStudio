    <script>
        class TTSDemo {
            constructor() {
                this.currentPhase = 1;
                this.colorSets = [
                    // 핑크-파랑 (기본)
                    ['rgba(255, 105, 180, 0.8)', 'rgba(135, 206, 250, 0.8)', 'rgba(255, 255, 255, 0.9)', 'rgba(186, 85, 211, 0.8)', 'rgba(100, 149, 237, 0.8)', 'rgba(255, 182, 193, 0.8)'],
                    // 녹색-청록색
                    ['rgba(124, 252, 0, 0.8)', 'rgba(64, 224, 208, 0.8)', 'rgba(255, 255, 255, 0.9)', 'rgba(46, 139, 87, 0.8)', 'rgba(72, 209, 204, 0.8)', 'rgba(152, 251, 152, 0.8)'],
                    // 주황-빨강
                    ['rgba(255, 165, 0, 0.8)', 'rgba(255, 99, 71, 0.8)', 'rgba(255, 255, 255, 0.9)', 'rgba(255, 69, 0, 0.8)', 'rgba(255, 140, 0, 0.8)', 'rgba(255, 218, 185, 0.8)'],
                    // 보라-마젠타
                    ['rgba(138, 43, 226, 0.8)', 'rgba(199, 21, 133, 0.8)', 'rgba(255, 255, 255, 0.9)', 'rgba(147, 112, 219, 0.8)', 'rgba(218, 112, 214, 0.8)', 'rgba(221, 160, 221, 0.8)'],
                    // 시안-파랑
                    ['rgba(0, 191, 255, 0.8)', 'rgba(30, 144, 255, 0.8)', 'rgba(255, 255, 255, 0.9)', 'rgba(70, 130, 180, 0.8)', 'rgba(135, 206, 235, 0.8)', 'rgba(173, 216, 230, 0.8)']
                ];
                this.currentColorSet = 0;
                this.generationCount = 0; // 음성 생성 횟수 카운터
                this.init();
            }

            init() {
                this.bindEvents();
            }

            bindEvents() {
                const promptTextarea = document.getElementById('prompt-textarea');
                const generateBtn = document.getElementById('generate-btn');
                const presetBtns = document.querySelectorAll('.preset-btn');

                // 프리셋 버튼 클릭 이벤트
                presetBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const preset = btn.getAttribute('data-preset');
                        this.applyPreset(preset, promptTextarea);
                    });
                });

                // 프롬프트 입력 감지 - 메인 로고의 phase 변경 및 색상 변경
                promptTextarea.addEventListener('input', (e) => {
                    this.updateMainLogo();

                    // 스페이스 입력 시 색상 변경 (Phase 2에서만)
                    if (e.inputType === 'insertText' && e.data === ' ' && this.currentPhase === 2) {
                        this.changeColor();
                    }
                });

                // 생성 버튼 클릭
                generateBtn.addEventListener('click', () => {
                    this.handleGenerate();
                });
            }

            changeColor() {
                // Phase 2에서만 색상 변경 지원
                if (this.currentPhase !== 2) {
                    return;
                }

                // Move to next color set
                this.currentColorSet = (this.currentColorSet + 1) % this.colorSets.length;
                const colors = this.colorSets[this.currentColorSet];

                // Get the Phase 2 sphere element
                const targetElement = document.querySelector('.phase-2 .sphere');

                if (targetElement) {
                    // Update CSS custom properties on the target element
                    colors.forEach((color, index) => {
                        targetElement.style.setProperty(`--color-${index + 1}`, color);
                    });
                }
            }

            applyPreset(preset, textarea) {
                const presets = {
                    'soft': '부드럽고 감성적인 여성 목소리. 잔잔하고 따뜻한 톤으로 감정을 섬세하게 표현.',
                    'energetic': '젊은 남성의 밝고 활기찬 목소리. 생동감 넘치고 에너지가 느껴지는 톤.',
                    'mature': '중년 여성의 차분하고 신뢰감 있는 목소리. 안정적이고 전문적인 느낌.',
                    'friendly': '친근하고 따뜻한 목소리. 편안하고 자연스러운 대화체 톤.'
                };

                if (presets[preset]) {
                    textarea.value = presets[preset];
                    // 입력 이벤트 트리거하여 로고 업데이트
                    textarea.dispatchEvent(new Event('input'));
                    // 텍스트에어리어에 포커스
                    textarea.focus();
                }
            }

            updateMainLogo() {
                const promptTextarea = document.getElementById('prompt-textarea');
                const phase1 = document.getElementById('phase-1');
                const phase2 = document.getElementById('phase-2');

                // 입력 내용이 있으면 Phase 2, 없으면 Phase 1
                if (promptTextarea.value.trim()) {
                    if (this.currentPhase !== 2) {
                        phase1.classList.remove('active');
                        phase2.classList.add('active');
                        this.currentPhase = 2;
                    }
                } else {
                    if (this.currentPhase !== 1) {
                        phase2.classList.remove('active');
                        phase1.classList.add('active');
                        this.currentPhase = 1;
                    }
                }
            }

            handleGenerate() {
                console.log('Generate TTS...');
                this.startGenerationProcess();
            }

            startGenerationProcess() {
                const generateBtn = document.getElementById('generate-btn');
                const promptTextarea = document.getElementById('prompt-textarea');
                const promptPresets = document.querySelector('.prompt-presets');

                // 버튼 비활성화 및 텍스트 변경
                generateBtn.disabled = true;
                generateBtn.querySelector('.btn-text').textContent = '생성 중...';
                generateBtn.style.opacity = '0.7';
                promptTextarea.disabled = true;

                // 프리셋 버튼들 숨기기
                promptPresets.classList.add('generating');

                // Scene 4 시작: Phase 2 → Phase 3 전환
                this.transitionToPhase3();

                // 8초 후 Phase 3 → Phase 4 전환
                setTimeout(() => {
                    this.transitionToPhase4();

                    // Phase 4 전환 후 2초 더 대기하고 완료 처리
                    setTimeout(() => {
                        this.completeGeneration();
                    }, 2000);
                }, 8000);
            }

            transitionToPhase3() {
                const phase2 = document.getElementById('phase-2');
                const phase3 = document.getElementById('phase-3');

                // Phase 2에서 Phase 3으로 자연스럽게 전환
                phase2.classList.remove('active');
                phase3.classList.add('active');
                this.currentPhase = 3;

                console.log('Phase 2 → Phase 3 전환 시작');
            }

            transitionToPhase4() {
                const phase3 = document.getElementById('phase-3');
                const phase4 = document.getElementById('phase-4');

                // Phase 3에서 Phase 4로 자연스럽게 전환
                phase3.classList.remove('active');
                phase4.classList.add('active');
                this.currentPhase = 4;

                // Phase 4로 전환될 때 랜덤 색상 적용
                this.applyRandomColor();

                console.log('Phase 3 → Phase 4 전환 시작');
            }

            applyRandomColor() {
                // 랜덤 색상 세트 선택
                this.currentColorSet = Math.floor(Math.random() * this.colorSets.length);
                const colors = this.colorSets[this.currentColorSet];

                // Phase 4의 final-sphere 요소에 랜덤 색상 적용
                const targetElement = document.querySelector('.phase-4 .final-sphere');

                if (targetElement) {
                    // Update CSS custom properties on the target element
                    colors.forEach((color, index) => {
                        targetElement.style.setProperty(`--color-${index + 1}`, color);
                    });
                }

                // 배경 색상도 로고 주요 색상과 동기화
                this.syncBackgroundColor(colors);
            }

            syncBackgroundColor(colors) {
                // 첫 번째와 두 번째 색상을 기반으로 부드러운 배경 그라데이션 생성
                const color1 = colors[0].replace('0.8)', '0.03)'); // 매우 연하게
                const color2 = colors[1].replace('0.8)', '0.02)'); // 더욱 연하게

                // body 배경을 그라데이션으로 부드럽게 변경
                document.body.style.background = `linear-gradient(135deg, ${color1}, ${color2}, #f2f3fd)`;
                document.body.style.transition = 'background 1s ease-in-out';
            }

            // 점진적으로 opacity를 조절하는 함수
            fadeOutElement(element, duration = 1000, callback = null) {
                element.style.animation = 'none'; // 기존 애니메이션 제거

                const startTime = Date.now();
                const startOpacity = parseFloat(getComputedStyle(element).opacity) || 1;

                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);

                    // easeOut 곡선
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    const opacity = startOpacity * (1 - easeOut);

                    element.style.setProperty('opacity', opacity, 'important');
                    element.style.setProperty('transform', `translateX(${-40 * easeOut}px) translateY(${-25 * easeOut}px) scale(${1 - 0.2 * easeOut})`, 'important');

                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        element.style.pointerEvents = 'none';
                        if (callback) callback();
                    }
                };

                requestAnimationFrame(animate);
            }

            // 배경을 점진적으로 흰색으로 전환하고 로고 크기를 줄이는 함수
            fadeBackgroundToWhiteAndShrinkLogo(duration = 1500) {
                const startTime = Date.now();
                const logoContainer = document.getElementById('main-logo');
                const phase4Logo = document.querySelector('.phase-4 .final-sphere');

                // 현재 로고 크기 측정
                const currentSize = phase4Logo ? phase4Logo.offsetWidth : 400;
                const targetSize = 50;

                // 현재 배경색 정보 저장
                const bodyStyle = getComputedStyle(document.body);
                const currentBg = bodyStyle.background || bodyStyle.backgroundColor || '#f2f3fd';

                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);

                    // easeInOut 곡선 (더 부드럽게)
                    const easeInOut = progress < 0.5
                        ? 4 * progress * progress * progress
                        : 1 - Math.pow(-2 * progress + 2, 3) / 2;

                    // 배경 점진적 전환 (알파값으로 제어)
                    const whiteAlpha = easeInOut;
                    document.body.style.setProperty('background',
                        `linear-gradient(rgba(255, 255, 255, ${whiteAlpha}), rgba(255, 255, 255, ${whiteAlpha})), ${currentBg}`,
                        'important'
                    );

                    // 로고 크기 점진적 조절
                    if (phase4Logo) {
                        const newSize = currentSize - (currentSize - targetSize) * easeInOut;
                        phase4Logo.style.setProperty('width', newSize + 'px', 'important');
                        phase4Logo.style.setProperty('height', newSize + 'px', 'important');

                        // 그림자 점진적 약화 (1.0에서 0.1로)
                        const shadowOpacity = 1.0 - (0.9 * easeInOut);
                        const shadowBlur = 40 - (30 * easeInOut); // 40px에서 10px로
                        const shadowSpread = 25 - (20 * easeInOut); // 25px에서 5px로

                        // 여러 그림자 레이어 모두 조절
                        const shadowStyle = `
                                0 0 ${shadowBlur}px rgba(255, 105, 180, ${0.4 * shadowOpacity}),
                                0 0 ${shadowSpread}px rgba(135, 206, 250, ${0.3 * shadowOpacity}),
                                0 0 ${shadowBlur * 0.6}px rgba(186, 85, 211, ${0.2 * shadowOpacity})
                            `;
                        phase4Logo.style.setProperty('filter', `drop-shadow(${shadowStyle.replace(/\s+/g, ' ').trim()})`, 'important');
                    }

                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        // 최종적으로 완전한 흰색 배경으로 설정
                        document.body.style.setProperty('background-color', '#ffffff', 'important');
                        document.body.style.removeProperty('background-image');

                        // 로고 최종 크기 설정
                        if (phase4Logo) {
                            phase4Logo.style.setProperty('width', targetSize + 'px', 'important');
                            phase4Logo.style.setProperty('height', targetSize + 'px', 'important');

                            // 최종 그림자 설정 (매우 약하게)
                            const finalShadow = `
                                    0 0 10px rgba(255, 105, 180, 0.04),
                                    0 0 5px rgba(135, 206, 250, 0.03),
                                    0 0 6px rgba(186, 85, 211, 0.02)
                                `;
                            phase4Logo.style.setProperty('filter', `drop-shadow(${finalShadow.replace(/\s+/g, ' ').trim()})`, 'important');
                        }

                        console.log('배경 그라데이션 전환 및 로고 크기 조절 완료');

                        // 로고 축소 완료 후 바로 Scene 5로 전환
                        setTimeout(() => {
                            this.transitionToScene5();
                        }, 500);
                    }
                };

                requestAnimationFrame(animate);
            }

            completeGeneration() {
                const generateBtn = document.getElementById('generate-btn');
                const promptTextarea = document.getElementById('prompt-textarea');
                const promptPresets = document.querySelector('.prompt-presets');
                const promptContainer = document.getElementById('prompt-container');
                const logoContainer = document.getElementById('main-logo');
                const brandHeader = document.querySelector('.brand-header');

                // 1. 현재 컨테이너 높이 측정하고 고정
                const currentHeight = promptContainer.offsetHeight;
                promptContainer.style.height = currentHeight + 'px';
                promptContainer.style.minHeight = 'none';
                promptContainer.style.maxHeight = 'none';

                // 2. 브랜드 헤더 점진적으로 사라지기 (함수 사용)
                this.fadeOutElement(brandHeader, 1000);

                // 3. 100ms 후 내부 객체들 모두 제거
                setTimeout(() => {
                    promptContainer.innerHTML = '';

                    // 4. 높이를 점진적으로 0으로 축소
                    promptContainer.style.transition = 'height 2s cubic-bezier(0.25, 0.8, 0.25, 1), padding 2s ease-out, border 2s ease-out, box-shadow 2s ease-out';
                    promptContainer.style.height = '0px';
                    promptContainer.style.paddingTop = '0px';
                    promptContainer.style.paddingBottom = '0px';
                    promptContainer.style.border = 'none';
                    promptContainer.style.boxShadow = 'none';
                }, 100);

                // 5. 1.5초 후 로고 중앙으로 이동
                setTimeout(() => {
                    logoContainer.classList.add('completing');
                }, 1500);

                // 6. 3초 후 배경을 점진적으로 흰색으로 전환하고 로고 크기 축소 (모든 애니메이션 완료 후)
                setTimeout(() => {
                    this.fadeBackgroundToWhiteAndShrinkLogo(1500);
                }, 3000);

                console.log('모델 생성 완료 - Scene 4에서 마무리');
            }

            transitionToScene5() {
                const scene5Container = document.getElementById('scene5-container');
                const ttsDemo = document.getElementById('tts-demo');

                console.log('Scene 5로 전환 시작 - fade 효과 적용');

                // 1. TTS Demo fade out 시작
                ttsDemo.classList.add('fade-out');

                // 2. 동시에 Scene 5 컨테이너 표시 시작 (하지만 아직 투명)
                scene5Container.classList.add('active');

                // 3. 500ms 후 Scene 5 fade in 시작
                setTimeout(() => {
                    scene5Container.classList.add('fade-in');

                    // Scene 5 초기화
                    this.initScene5();

                    console.log('Scene 5로 전환 완료 - fade in 시작');
                }, 500);
            }

            initScene5() {
                // Scene 5 로고 색상 초기화
                this.initScene5Logo();

                const mainInput = document.getElementById('scene5-main-input');
                const resultsArea = document.getElementById('scene5-results-area');
                const downloadBtn = document.getElementById('scene5-download-btn');
                const inputTokens = document.getElementById('scene5-input-tokens');
                const layers = document.querySelectorAll('.scene5-isometric-layer');
                const progressBar = document.getElementById('scene5-progress-bar');

                // Enter 키로 TTS 생성
                mainInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey && !e.altKey) {
                        e.preventDefault();
                        const text = mainInput.value.trim();
                        if (text) {
                            this.processTTSGeneration(text);
                            mainInput.value = '';
                        }
                    }
                });

                // 다운로드 버튼 이벤트
                downloadBtn.addEventListener('click', () => {
                    if (!downloadBtn.disabled) {
                        this.downloadModel();
                    }
                });

                // 모델 선택 버튼 이벤트
                const modelSelectBtn = document.getElementById('scene5-model-select-btn');
                modelSelectBtn.addEventListener('click', () => {
                    this.transitionToScene6();
                });

                // Isometric 레이어 상호작용 추가 - 원본과 동일한 단순한 스타일
                layers.forEach((layer, index) => {
                    layer.addEventListener('mouseenter', function() {
                        this.style.zIndex = '300'; // 호버 시 앞으로 가져오기
                    });

                    layer.addEventListener('mouseleave', function() {
                        // 원래 z-index 복원
                        const layerNum = index + 1;
                        const originalZIndex = 106 - layerNum; // 105, 104, 103, 102, 101
                        this.style.zIndex = originalZIndex.toString();
                    });

                    // 클릭 시 해당 레이어 정보 표시
                    layer.addEventListener('click', function() {
                        const layerType = this.getAttribute('data-layer');
                        const layerInfos = {
                            'text-input': 'Text Input Layer: 입력된 텍스트를 토큰으로 분할하고 전처리합니다.',
                            'embedding': 'Embedding Layer: 텍스트 토큰을 고차원 벡터 공간으로 변환합니다.',
                            'transformer': 'Transformer Layer: 멀티헤드 어텐션으로 텍스트의 의미적 관계를 학습합니다.',
                            'mel-spec': 'Mel-Spectrogram Layer: 음성의 주파수 스펙트럼을 시각적으로 표현합니다.',
                            'vocoder': 'Vocoder Layer: 멜 스펙트로그램을 실제 오디오 파형으로 변환합니다.'
                        };

                        const info = layerInfos[layerType] || '레이어 정보를 찾을 수 없습니다.';

                        // 간단한 툴팁 표시
                        const tooltip = document.createElement('div');
                        tooltip.style.cssText = `
                                position: fixed;
                                background: rgba(0, 0, 0, 0.9);
                                color: white;
                                padding: 8px 12px;
                                border-radius: 6px;
                                font-size: 12px;
                                font-family: 'Sweet', sans-serif;
                                z-index: 1000;
                                max-width: 250px;
                                line-height: 1.4;
                                pointer-events: none;
                                left: 50%;
                                top: 50%;
                                transform: translate(-50%, -50%);
                            `;
                        tooltip.textContent = info;
                        document.body.appendChild(tooltip);

                        setTimeout(() => {
                            if (tooltip.parentNode) {
                                tooltip.parentNode.removeChild(tooltip);
                            }
                        }, 2500);
                    });
                });

                // 초기 안내 메시지
                setTimeout(() => {
                    this.addWelcomeMessage();
                }, 800);
            }

            addWelcomeMessage() {
                const resultsArea = document.getElementById('scene5-results-area');
                const welcomeDiv = document.createElement('div');
                welcomeDiv.style.cssText = `
                        text-align: center;
                        padding: 40px 20px;
                        color: #6b7280;
                        font-style: italic;
                        font-family: 'Sweet', sans-serif;
                    `;
                welcomeDiv.innerHTML = `
                        <p style="font-size: 14px;">위의 입력창에 텍스트를 입력하고 Enter를 눌러 음성을 생성해보세요.</p>
                    `;
                resultsArea.appendChild(welcomeDiv);
            }

            processTTSGeneration(text) {
                this.generationCount++; // 생성 횟수 증가
                const resultsArea = document.getElementById('scene5-results-area');

                // 1. 사용자 텍스트 입력 즉시 표시
                this.addTextBubble(text);

                // 2. 모델 처리 시작
                this.startModelProcessing(text);

                // 3. 레이어 처리 완료 후 TTS 결과 추가 (5 레이어 × 800ms + 여유시간)
                setTimeout(() => {
                    this.addTTSResult(text);
                    this.completeModelProcessing();
                }, 4500); // 4.5초 후 - 모든 레이어 처리 완료 후
            }

            addTextBubble(text) {
                const resultsArea = document.getElementById('scene5-results-area');
                const textBubble = document.createElement('div');
                textBubble.className = 'scene5-text-bubble';
                textBubble.textContent = text;
                resultsArea.prepend(textBubble);

                // 스크롤을 맨 위로
                resultsArea.scrollTop = 0;
            }

            addTTSResult(text) {
                const resultsArea = document.getElementById('scene5-results-area');
                const ttsBubble = document.createElement('div');
                ttsBubble.className = 'scene5-tts-bubble';

                // 생성 횟수에 따라 다른 오디오 파일 재생
                const audioSrc = (this.generationCount === 1) ? 'sample_audio1.wav' : 'sample_audio2.wav';
                const audio = new Audio(audioSrc);

                // 파형 시각화 생성
                const waveformDisplay = document.createElement('div');
                waveformDisplay.className = 'scene5-waveform-display';

                // 파형 바 생성 (20개)
                for (let i = 0; i < 20; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'scene5-wave-bar';
                    bar.style.animationDelay = `${i * 0.1}s`;
                    waveformDisplay.appendChild(bar);
                }

                // 컨트롤 버튼들
                const controls = document.createElement('div');
                controls.className = 'scene5-tts-controls';

                const playBtn = document.createElement('button');
                playBtn.className = 'scene5-control-btn';
                playBtn.title = '다시 듣기';
                playBtn.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
                    </svg>
                `;
                playBtn.addEventListener('click', () => {
                    this.toggleWaveformAnimation(waveformDisplay);
                    audio.currentTime = 0; // 처음부터 다시 재생
                    audio.play();
                });

                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'scene5-control-btn';
                downloadBtn.title = '음성 다운로드';
                downloadBtn.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                `;
                downloadBtn.addEventListener('click', () => {
                    alert('🎵 음성 파일이 다운로드되었습니다!');
                });

                controls.appendChild(playBtn);
                controls.appendChild(downloadBtn);

                ttsBubble.appendChild(waveformDisplay);
                ttsBubble.appendChild(controls);
                resultsArea.prepend(ttsBubble);

                // 자동으로 파형 애니메이션 시작 및 오디오 재생
                setTimeout(() => {
                    waveformDisplay.classList.add('playing');
                    audio.play(); // 자동 재생
                    setTimeout(() => {
                        waveformDisplay.classList.remove('playing');
                    }, 4000);
                }, 500);

                // 스크롤을 맨 위로
                resultsArea.scrollTop = 0;
            }

            toggleWaveformAnimation(waveformDisplay) {
                if (waveformDisplay.classList.contains('playing')) {
                    waveformDisplay.classList.remove('playing');
                } else {
                    waveformDisplay.classList.add('playing');
                    setTimeout(() => {
                        waveformDisplay.classList.remove('playing');
                    }, 4000);
                }
            }

            startModelProcessing(text) {
                const inputTokens = document.getElementById('scene5-input-tokens');
                const layers = document.querySelectorAll('.scene5-isometric-layer');
                const arrows = document.querySelectorAll('.scene5-flow-arrow');
                const progressBar = document.getElementById('scene5-progress-bar');

                // 입력 토큰 표시
                inputTokens.textContent = `"${text}"`;

                // 모든 레이어와 화살표 초기화
                layers.forEach(layer => {
                    layer.classList.remove('processing', 'completed');
                });
                arrows.forEach(arrow => {
                    arrow.classList.remove('active');
                });

                // 프로그레스 바 시작
                progressBar.style.width = '0%';

                // 레이어별 순차 처리 (enhanced effects)
                const layerOrder = ['text-input', 'embedding', 'transformer', 'mel-spec', 'vocoder'];

                layerOrder.forEach((layerType, index) => {
                    setTimeout(() => {
                        // 이전 레이어 완료 표시
                        if (index > 0) {
                            const prevLayer = document.querySelector(`[data-layer="${layerOrder[index - 1]}"]`);
                            if (prevLayer) {
                                prevLayer.classList.remove('processing');
                                prevLayer.classList.add('completed');
                            }
                        }

                        // 현재 레이어 처리 중 표시 (enhanced effects)
                        const currentLayer = document.querySelector(`[data-layer="${layerType}"]`);
                        if (currentLayer) {
                            currentLayer.classList.add('processing');
                        }

                        // 해당 화살표 활성화 (마지막 레이어가 아닌 경우)
                        if (index < layerOrder.length - 1) {
                            const arrowIndex = index + 1; // arrow-1, arrow-2, etc.
                            const arrow = document.querySelector(`.scene5-arrow-${arrowIndex}`);
                            if (arrow) {
                                setTimeout(() => {
                                    arrow.classList.add('active');
                                }, 600); // 레이어 처리 중간에 화살표 활성화
                            }
                        }

                        // 프로그레스 바 업데이트
                        const progress = ((index + 1) / layerOrder.length) * 100;
                        progressBar.style.width = `${progress}%`;

                    }, index * 800); // 더 긴 간격으로 효과를 잘 보이게 함
                });
            }

            completeModelProcessing() {
                const layers = document.querySelectorAll('.scene5-isometric-layer');
                const arrows = document.querySelectorAll('.scene5-flow-arrow');
                const progressBar = document.getElementById('scene5-progress-bar');

                // 마지막 레이어 완료
                const lastLayer = document.querySelector('[data-layer="vocoder"]');
                if (lastLayer) {
                    lastLayer.classList.remove('processing');
                    lastLayer.classList.add('completed');
                }

                // 프로그레스 바 완료
                progressBar.style.width = '100%';

                // 2초 후 모든 레이어와 화살표 초기화 (enhanced 효과를 충분히 보여주기 위해)
                setTimeout(() => {
                    layers.forEach(layer => {
                        layer.classList.remove('processing', 'completed');
                    });
                    arrows.forEach(arrow => {
                        arrow.classList.remove('active');
                    });
                    progressBar.style.width = '0%';
                }, 2000);
            }

            downloadModel() {
                const downloadBtn = document.getElementById('scene5-download-btn');
                const originalContent = downloadBtn.innerHTML;

                // 로딩 상태
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = `
                        <div class="scene5-spinner"></div>
                        <span>다운로드 중...</span>
                    `;

                // 2.5초 후 완료
                setTimeout(() => {
                    downloadBtn.innerHTML = `
                            <span class="checkmark">✓</span>
                            <span>다운로드 완료</span>
                        `;
                    downloadBtn.classList.add('completed');

                    // 3초 후 원래 상태로 복원
                    setTimeout(() => {
                        downloadBtn.innerHTML = originalContent;
                        downloadBtn.disabled = false;
                        downloadBtn.classList.remove('completed');
                    }, 3000);
                }, 2500);
            }

            initScene5Logo() {
                // 랜덤 색상 생성
                const colors = [
                    ['#ff6ec7', '#9333ea'],
                    ['#3b82f6', '#06b6d4'],
                    ['#8b5cf6', '#ec4899'],
                    ['#f59e0b', '#ef4444'],
                    ['#10b981', '#3b82f6'],
                    ['#6366f1', '#8b5cf6']
                ];

                const [primary, secondary] = colors[Math.floor(Math.random() * colors.length)];

                // CSS 변수 설정
                document.documentElement.style.setProperty('--scene5-primary', primary);
                document.documentElement.style.setProperty('--scene5-secondary', secondary);
            }

            transitionToScene6() {
                const scene5Container = document.getElementById('scene5-container');
                const scene6Container = document.getElementById('scene6-container');

                console.log('Scene 6으로 전환 시작');

                // Scene 5 fade out
                scene5Container.classList.remove('fade-in');

                // 500ms 후 Scene 6 활성화
                setTimeout(() => {
                    scene5Container.classList.remove('active');
                    scene6Container.classList.add('active');

                    // Scene 6 fade in
                    setTimeout(() => {
                        scene6Container.classList.add('fade-in');
                        this.initScene6();
                    }, 100);
                }, 500);
            }

            initScene6() {
                const centralLogo = document.getElementById('scene6-central-logo');
                const orbit = document.getElementById('scene6-orbit');
                const modelLogos = document.querySelectorAll('.scene6-model-logo');
                const backBtn = document.getElementById('scene6-back-btn');

                console.log('Scene 6 초기화 - 각기 다른 색상 테마가 CSS로 이미 적용됨');

                // 중앙 로고 등장 애니메이션
                setTimeout(() => {
                    centralLogo.classList.add('visible');
                }, 500);

                // 모델 로고들 순차 등장 (원형 배치 순서대로)
                modelLogos.forEach((logo, index) => {
                    setTimeout(() => {
                        logo.classList.add('visible');
                    }, 1000 + (index * 200));
                });

                // 모델 로고 클릭 이벤트
                modelLogos.forEach((logo) => {
                    logo.addEventListener('click', () => {
                        this.selectModel(logo);
                    });
                });

                // 뒤로 가기 버튼 이벤트
                backBtn.addEventListener('click', () => {
                    this.backToScene5();
                });
            }

            selectModel(selectedLogo) {
                const centralLogo = document.getElementById('scene6-central-logo');
                const modelLogos = document.querySelectorAll('.scene6-model-logo');
                const modelName = selectedLogo.getAttribute('title');

                // 다른 모든 로고 비활성화
                modelLogos.forEach(logo => {
                    if (logo !== selectedLogo) {
                        logo.style.opacity = '0.3';
                        logo.style.transform = 'scale(0.8)';
                        logo.style.filter = 'blur(2px)';
                        logo.style.pointerEvents = 'none';
                    }
                });

                // 선택된 로고 강조
                selectedLogo.style.opacity = '1';
                selectedLogo.style.transform = 'scale(1.5)';
                selectedLogo.style.filter = 'none';
                selectedLogo.style.zIndex = '100';

                // 선택된 로고의 색상을 중앙 로고에 복사
                const selectedColors = [];
                for (let i = 1; i <= 6; i++) {
                    const color = selectedLogo.style.getPropertyValue(`--color-${i}`);
                    if (color) {
                        selectedColors.push(color);
                        centralLogo.style.setProperty(`--color-${i}`, color);
                    }
                }

                // 중앙 로고 효과 강화
                centralLogo.style.transform = 'translate(-50%, -50%) scale(1.1)';
                centralLogo.style.filter = 'brightness(1.2) saturate(1.2)';

                console.log(`모델 선택됨: ${modelName} (${selectedLogo.dataset.model})`);

                // 3초 후 선택 완료 효과
                setTimeout(() => {
                    this.completeModelSelection(selectedLogo, modelName);
                }, 3000);
            }

            completeModelSelection(selectedLogo, modelName) {
                const centralLogo = document.getElementById('scene6-central-logo');
                const modelLogos = document.querySelectorAll('.scene6-model-logo');

                // 모든 로고 원래 상태로 복원
                modelLogos.forEach(logo => {
                    logo.style.opacity = '1';
                    logo.style.transform = 'scale(1)';
                    logo.style.filter = 'none';
                    logo.style.pointerEvents = 'auto';
                    logo.style.zIndex = '1';
                });

                // 중앙 로고 원래 상태로
                centralLogo.style.transform = 'translate(-50%, -50%) scale(1)';
                centralLogo.style.filter = 'none';

                // 선택 완료 메시지 표시 (옵션)
                console.log(`${modelName} 모델이 활성화되었습니다.`);
            }

            backToScene5() {
                const scene5Container = document.getElementById('scene5-container');
                const scene6Container = document.getElementById('scene6-container');

                console.log('Scene 5로 복귀');

                // Scene 6 fade out
                scene6Container.classList.remove('fade-in');

                // 500ms 후 Scene 5 활성화
                setTimeout(() => {
                    scene6Container.classList.remove('active');

                    // Scene 6 상태 초기화
                    this.resetScene6();

                    // Scene 5 재활성화
                    scene5Container.classList.add('active');
                    setTimeout(() => {
                        scene5Container.classList.add('fade-in');
                    }, 100);
                }, 500);
            }

            resetScene6() {
                const centralLogo = document.getElementById('scene6-central-logo');
                const modelLogos = document.querySelectorAll('.scene6-model-logo');

                // 중앙 로고 리셋
                centralLogo.classList.remove('visible');
                centralLogo.style.transform = 'translate(-50%, -50%) scale(0)';
                centralLogo.style.filter = '';

                // 모델 로고들 리셋
                modelLogos.forEach(logo => {
                    logo.classList.remove('visible');
                    logo.style.transform = '';
                    logo.style.opacity = '';
                    logo.style.filter = '';
                    logo.style.pointerEvents = '';
                    logo.style.zIndex = '';
                });
            }
        }

        // Initialize demo
        document.addEventListener('DOMContentLoaded', () => {
            new TTSDemo();
        });
    </script>
</body>
</html>
