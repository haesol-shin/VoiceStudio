<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Kalam:wght@300;400;700&family=Comfortaa:wght@300;400;500;600;700&family=Caveat:wght@400;500;600;700&family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Sweet';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Light.woff2') format('woff2');
            font-weight: 300;
            font-display: swap;
        }

        @font-face {
            font-family: 'Sweet';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }

        @font-face {
            font-family: 'Sweet';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Medium.woff2') format('woff2');
            font-weight: 500;
            font-display: swap;
        }

        @font-face {
            font-family: 'Sweet';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-SemiBold.woff2') format('woff2');
            font-weight: 600;
            font-display: swap;
        }

        @font-face {
            font-family: 'Sweet';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Bold.woff2') format('woff2');
            font-weight: 700;
            font-display: swap;
        }

        @font-face {
            font-family: 'Sweet';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-ExtraBold.woff2') format('woff2');
            font-weight: 800;
            font-display: swap;
        }

        @font-face {
            font-family: 'Sweet';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Heavy.woff2') format('woff2');
            font-weight: 900;
            font-display: swap;
        }

        /* CSS Properties for smooth color transitions */
        @property --color-1 { syntax: '<color>'; inherits: false; initial-value: rgba(255, 105, 180, 0.8); }
        @property --color-2 { syntax: '<color>'; inherits: false; initial-value: rgba(135, 206, 250, 0.8); }
        @property --color-3 { syntax: '<color>'; inherits: false; initial-value: rgba(255, 255, 255, 0.9); }
        @property --color-4 { syntax: '<color>'; inherits: false; initial-value: rgba(186, 85, 211, 0.8); }
        @property --color-5 { syntax: '<color>'; inherits: false; initial-value: rgba(100, 149, 237, 0.8); }
        @property --color-6 { syntax: '<color>'; inherits: false; initial-value: rgba(255, 182, 193, 0.8); }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Sweet', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            /* 초기 로딩 상태 */
            animation: backgroundLightUp 5s cubic-bezier(0.1, 0, 0.9, 1) forwards;
        }

        /* 페이지 로딩 시 어두운 배경에서 시작 */
        @keyframes backgroundLightUp {
            0% {
                background: #1a1a2e;
            }
            70% {
                background: #1a1a2e;
            }
            100% {
                background: #f2f3fd;
            }
        }

        /* 연속적인 데모 구조 */
        .tts-demo {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }

        .tts-demo.fade-out {
            opacity: 0;
        }

        /* 메인 컨테이너 - 로고와 프롬프트를 모두 포함 */
        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 1s ease-in-out;
        }

        /* 로고 컨테이너 - 처음에는 중앙, 나중에는 왼쪽으로 이동 */
        .logo-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 컨테이너에 통합된 애니메이션 적용 */
            animation: logoEntrance 5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards,
            logoContainerAnimation 8s ease-in-out infinite 5s,
            logoMoveLeft 1s ease-in-out 6s forwards,
            logoContainerAnimationLeft 8s ease-in-out infinite 7s;
            /* 기본 그림자만 적용 */
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.15));
            transition: transform 1s ease-in-out;
        }

        /* 로고 입장 애니메이션 */
        @keyframes logoEntrance {
            0% {
                transform: translateY(120vh) scale(0.2);
                opacity: 0;
            }
            30% {
                opacity: 0.3;
            }
            70% {
                opacity: 0.8;
            }
            95% {
                transform: translateY(-10px) scale(1.03);
                opacity: 0.95;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes logoContainerAnimation {
            0%   { transform: translateY(0px) scale(1) rotate(-2deg); }
            25%  { transform: translateY(-10px) scale(1.08) rotate(0deg); }
            50%  { transform: translateY(5px) scale(1.05) rotate(2deg); }
            75%  { transform: translateY(-5px) scale(1.02) rotate(0deg); }
            100% { transform: translateY(0px) scale(1) rotate(-2deg); }
        }

        /* 로고가 왼쪽으로 이동하는 애니메이션 - 크기 유지 */
        @keyframes logoMoveLeft {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-200px);
            }
        }

        /* 로고가 중앙으로 다시 돌아오는 애니메이션 */
        @keyframes logoMoveCenter {
            0% {
                transform: translateX(-200px);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* 로고 컨테이너에 완료 상태 클래스 */
        .logo-container.completing {
            animation: logoMoveCenter 1s ease-in-out forwards;
        }

        /* 로고 이동 후에도 계속되는 애니메이션 */
        @keyframes logoContainerAnimationLeft {
            0%   { transform: translateX(-200px) translateY(0px) scale(1) rotate(-2deg); }
            25%  { transform: translateX(-200px) translateY(-10px) scale(1.08) rotate(0deg); }
            50%  { transform: translateX(-200px) translateY(5px) scale(1.05) rotate(2deg); }
            75%  { transform: translateX(-200px) translateY(-5px) scale(1.02) rotate(0deg); }
            100% { transform: translateX(-200px) translateY(0px) scale(1) rotate(-2deg); }
        }

        /* 프롬프트 컨테이너 - 중앙에서 시작해서 적당한 오른쪽으로 이동 */
        .prompt-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 520px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding: 32px;
            opacity: 0;
            animation: promptCenterToRight 1s ease-out 6.5s forwards;
            background: linear-gradient(135deg,
            rgba(255, 255, 255, 0.6),
            rgba(255, 255, 255, 0.2));
            border-radius: 32px;
            backdrop-filter: blur(60px) saturate(200%);
            border: 1.5px solid rgba(147, 51, 234, 0.2);
            box-shadow: 0 8px 32px rgba(147, 51, 234, 0.08),
            0 20px 60px rgba(59, 130, 246, 0.04),
            inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transition: all 0.8s ease-in-out;
        }

        .prompt-container.completing {
            opacity: 0;
            transform: translate(-50%, -50%) scaleY(0.05);
            max-height: 0;
            min-height: 0;
            height: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
            margin-bottom: 0;
            border: none;
            box-shadow: none;
            overflow: hidden;
            transition: all 2.5s cubic-bezier(0.15, 0.5, 0.1, 1);
        }

        .prompt-container.completing .prompt-title {
            opacity: 0;
            transform: translateY(-10px) scaleY(0.8);
            transition: opacity 2.2s ease-out 0.3s, transform 2.5s cubic-bezier(0.15, 0.5, 0.1, 1) 0.3s;
        }

        .prompt-container.completing .prompt-input-area {
            opacity: 0;
            transform: translateY(5px) scaleY(0.9);
            transition: opacity 2.4s ease-out 0.1s, transform 2.5s cubic-bezier(0.15, 0.5, 0.1, 1) 0.1s;
        }

        .prompt-container.completing .prompt-presets {
            opacity: 0;
            transform: translateY(10px) scaleY(0.85);
            transition: opacity 2.3s ease-out 0.2s, transform 2.5s cubic-bezier(0.15, 0.5, 0.1, 1) 0.2s;
        }

        .prompt-title {
            font-size: 24px;
            font-weight: 600;
            color: rgba(40, 40, 40, 0.9);
            margin: 0 0 24px 0;
            text-align: left;
            font-family: 'Sweet', 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .prompt-presets {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out, margin-bottom 0.5s ease-out, height 0.5s ease-out;
        }

        .prompt-presets.generating {
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            margin-bottom: 0;
            height: 0;
            overflow: hidden;
        }

        .preset-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            color: rgba(60, 60, 60, 0.8);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(40px);
            user-select: none;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            font-family: 'Sweet', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* 각 프리셋 버튼별 색상 */
        .preset-btn[data-preset="soft"] {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.15), rgba(236, 72, 153, 0.08));
            border-color: rgba(236, 72, 153, 0.2);
        }

        .preset-btn[data-preset="energetic"] {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(59, 130, 246, 0.08));
            border-color: rgba(59, 130, 246, 0.2);
        }

        .preset-btn[data-preset="mature"] {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.15), rgba(147, 51, 234, 0.08));
            border-color: rgba(147, 51, 234, 0.2);
        }

        .preset-btn[data-preset="friendly"] {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(34, 197, 94, 0.08));
            border-color: rgba(34, 197, 94, 0.2);
        }

        .preset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
            transparent,
            rgba(255, 255, 255, 0.15),
            transparent);
            transition: left 0.5s ease;
        }

        .preset-btn:hover::before {
            left: 100%;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            color: rgba(40, 40, 40, 0.9);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .preset-btn[data-preset="soft"]:hover {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.25), rgba(236, 72, 153, 0.15));
            border-color: rgba(236, 72, 153, 0.4);
            box-shadow: 0 4px 20px rgba(236, 72, 153, 0.2);
        }

        .preset-btn[data-preset="energetic"]:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.25), rgba(59, 130, 246, 0.15));
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
        }

        .preset-btn[data-preset="mature"]:hover {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.25), rgba(147, 51, 234, 0.15));
            border-color: rgba(147, 51, 234, 0.4);
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.2);
        }

        .preset-btn[data-preset="friendly"]:hover {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.25), rgba(34, 197, 94, 0.15));
            border-color: rgba(34, 197, 94, 0.4);
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.2);
        }

        .preset-btn:hover {
            background: linear-gradient(135deg,
            rgba(147, 51, 234, 0.2),
            rgba(59, 130, 246, 0.15),
            rgba(255, 255, 255, 0.1));
            border-color: rgba(147, 51, 234, 0.4);
            color: rgba(30, 30, 30, 1);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 24px rgba(147, 51, 234, 0.25),
            0 12px 36px rgba(59, 130, 246, 0.15),
            inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .preset-btn:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 4px 16px rgba(147, 51, 234, 0.35),
            0 8px 24px rgba(59, 130, 246, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .brand-header {
            position: absolute;
            left: 10%;
            top: 15%;
            transform: translateX(0);
            text-align: left;
            user-select: none;
            z-index: 10;
            opacity: 0;
            animation: brandHeaderFadeIn 1s ease-out 6.5s forwards;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .brand-header.completing {
            opacity: 0;
            transform: translateX(-30px) translateY(-20px);
            pointer-events: none;
        }

        @keyframes brandHeaderFadeIn {
            0% {
                opacity: 0;
                transform: translateX(-20px) translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
        }

        .organization-name {
            font-family: 'Comfortaa', cursive;
            font-size: 22px;
            font-weight: 500;
            color: rgba(60, 60, 60, 0.9);
            margin-bottom: 8px;
            margin-left: 0;
            letter-spacing: 1px;
            opacity: 0.95;
            text-shadow: 0 1px 3px rgba(60, 60, 60, 0.2);
        }

        .platform-name {
            font-family: 'Caveat', cursive;
            font-size: 70px;
            font-weight: 600;
            color: rgba(40, 40, 40, 0.95);
            letter-spacing: 1px;
            margin-left: -4px;
            text-shadow: 0 2px 6px rgba(40, 40, 40, 0.3);
        }

        @keyframes logoColorGlow {
            0%, 100% {
                background-position: 0% 50%;
                border-color: rgba(147, 51, 234, 0.3);
                box-shadow: 0 0 30px rgba(147, 51, 234, 0.2),
                0 0 60px rgba(59, 130, 246, 0.1);
            }
            50% {
                background-position: 100% 50%;
                border-color: rgba(59, 130, 246, 0.4);
                box-shadow: 0 0 30px rgba(59, 130, 246, 0.3),
                0 0 60px rgba(147, 51, 234, 0.2);
            }
        }

        .prompt-input-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: opacity 0.8s ease-out, transform 1s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            font-size: 14px;
            font-weight: 600;
            color: rgba(60, 60, 60, 0.8);
            margin-left: 4px;
            font-family: 'Sweet', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        #prompt-textarea::placeholder {
            color: rgba(80, 80, 80, 0.8);
            font-weight: 400;
        }

        #generate-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #2d2d2d;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
            linear-gradient(45deg,
                    rgba(147, 51, 234, 1),
                    rgba(59, 130, 246, 1));
            background-origin: border-box;
            background-clip: padding-box, border-box;
            background-size: 100% 100%, 200% 200%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1),
            0 0 20px rgba(147, 51, 234, 0.2);
            position: relative;
            overflow: hidden;
        }

        #generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        #generate-btn:hover::before {
            left: 100%;
        }

        #generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15),
            0 0 30px rgba(147, 51, 234, 0.3),
            0 0 50px rgba(59, 130, 246, 0.2);
            background-size: 100% 100%, 100% 100%;
        }

        #generate-btn:active {
            transform: translateY(0);
        }

        /* 프롬프트가 중앙에서 적당한 오른쪽으로 슬라이드 */
        @keyframes promptCenterToRight {
            0% {
                left: 50%;
                transform: translate(-50%, -50%);
                opacity: 0;
            }
            100% {
                left: 60%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        /* Phase 1: Complex blob system - 원본 logo_phase1 정확히 재현 */
        .phase-1 {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Phase 1에 맞는 색상 글로우 */
            filter: drop-shadow(0 0 25px rgba(147, 51, 234, 0.4))
            drop-shadow(0 0 40px rgba(59, 130, 246, 0.3));
        }

        /* Phase 2: Color-changing blob */
        .phase-2 {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Phase 2에 맞는 색상 글로우 */
            filter: drop-shadow(0 0 25px rgba(255, 105, 180, 0.4))
            drop-shadow(0 0 40px rgba(135, 206, 250, 0.3));
        }

        /* Phase 3: Processing state */
        .phase-3 {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Phase 3에 맞는 색상 글로우 */
            filter: drop-shadow(0 0 25px rgba(255, 110, 199, 0.4))
            drop-shadow(0 0 40px rgba(124, 58, 237, 0.3));
        }

        /* Phase 4: Final state */
        .phase-4 {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Phase 4에 맞는 색상 글로우 */
            filter: drop-shadow(0 0 25px rgba(255, 105, 180, 0.4))
            drop-shadow(0 0 40px rgba(135, 206, 250, 0.3));
        }

        .phase-1 .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            background: radial-gradient(
                    circle,
                    rgba(147, 51, 234, 0.2) 0%,
                    rgba(59, 130, 246, 0.15) 30%,
                    rgba(6, 182, 212, 0.1) 50%,
                    transparent 70%
            );
            border-radius: 50%;
            animation: glowPulse 4s ease-in-out infinite;
        }

        .phase-1 .blob-container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
        }

        .phase-1 .blob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%);
            background: conic-gradient(
                    from 0deg,
                    #ff6ec7 0deg,
                    #9333ea 72deg,
                    #3b82f6 144deg,
                    #06b6d4 216deg,
                    #8b5cf6 288deg,
                    #ff6ec7 360deg
            );
            border-radius: 50%;
            filter: blur(20px);
            animation:
                    wild-rotate 4s linear infinite,
                    extreme-morph 3s ease-in-out infinite,
                    chaotic-flow 6s ease-in-out infinite,
                    dynamic-scale 2s ease-in-out infinite,
                    color-shift 8s ease-in-out infinite;
        }

        .phase-1 .blob::before {
            content: '';
            position: absolute;
            top: -40%;
            left: -40%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                    ellipse 60% 140% at 20% 60%,
                    #ec4899 0%,
                    #7c3aed 20%,
                    #2563eb 40%,
                    #0891b2 60%,
                    #10b981 80%,
                    transparent 100%
            );
            border-radius: 20% 80% 30% 70%;
            animation:
                    wild-rotate 8s linear infinite reverse,
                    violent-morph 4s ease-in-out infinite,

            top: 10%;
            left: 10%;

            height: 80%;

                    ellipse 200% 60% at 80% 70%,
                    #f472b6 0%,
                    #a855f7 30%,
                    #3b82f6 60%,
                    #06b6d4 90%,
                    transparent 100%
            );
            border-radius: 10% 90% 20% 80%;
            animation:
                    wild-rotate 3s linear infinite,
                    rapid-flow 4s ease-in-out infinite,
                    frantic-wobble 1.5s ease-in-out infinite,
                    opacity-flicker 2s ease-in-out infinite;
        }

        .phase-1 .inner-blob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            background: radial-gradient(

                    rgba(255, 255, 255, 0.9) 0%,
                    rgba(255, 255, 255, 0.6) 20%,
                    rgba(255, 110, 199, 0.4) 40%,
                    rgba(147, 51, 234, 0.2) 70%,
                    transparent 100%
            );
            border-radius: 30% 70% 60% 40%;
            animation:
                    turbulent-float 3s ease-in-out infinite,
                    wild-shimmer 1.5s ease-in-out infinite,
                    hyper-morph 2s ease-in-out infinite,
                    erratic-scale 2.5s ease-in-out infinite;
            filter: blur(12px);
        }

        .phase-1 .highlight {
            position: absolute;
            top: 15%;
            left: 25%;
            width: 50%;
            height: 60%;

        /* Phase 2: Color-changing blob */
        .phase-2 .sphere {
            position: absolute;
            width: 400px;
            height: 400px;
            left: 50%;
            top: 50%;
            border-radius: 50%;
            background: conic-gradient(
                    from 0deg,
                    var(--color-1) 0deg,
                    var(--color-2) 60deg,
                    var(--color-3) 120deg,
                    var(--color-4) 180deg,
                    var(--color-5) 240deg,
                    var(--color-6) 300deg,
                    var(--color-1) 360deg
            );
            transform: translate(-50%, -50%);
            animation: phase2AdditionalRotation 8s ease-in-out infinite, phase2RotateHue 12s linear infinite;
            backdrop-filter: blur(5px);

            /* 각 색상 변수에 시차를 둔 transition 적용 */
            transition:
                    --color-1 0.5s ease-in-out,
                    --color-2 0.5s ease-in-out 0.1s,
                    --color-3 0.5s ease-in-out 0.2s,
                    --color-4 0.5s ease-in-out 0.3s,
                    --color-5 0.5s ease-in-out 0.4s,
                    --color-6 0.5s ease-in-out 0.5s;
        }

        /* Phase 3: Processing state */
        .phase-3 .processing-blob {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
        }

        .phase-3 .processing-blob::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);

                    from 0deg,
                    #ff6ec7 0deg,
                    #9333ea 72deg,
                    #3b82f6 144deg,
                    #06b6d4 216deg,

            border-radius: 50%;

                border-radius: 60% 40% 30% 70%;
            }
        }

        @keyframes strobe-pulse {
            0%, 100% { opacity: 0.2; filter: blur(25px) brightness(1); }
            5% { opacity: 0.4; filter: blur(20px) brightness(1.5); }
            10% { opacity: 0.1; filter: blur(30px) brightness(0.8); }
            15% { opacity: 0.35; filter: blur(22px) brightness(1.3); }
            20% { opacity: 0.15; filter: blur(28px) brightness(0.9); }
            25% { opacity: 0.5; filter: blur(18px) brightness(1.6); }
            30% { opacity: 0.25; filter: blur(26px) brightness(1.1); }
            35% { opacity: 0.4; filter: blur(21px) brightness(1.4); }
            40% { opacity: 0.1; filter: blur(32px) brightness(0.7); }
            45% { opacity: 0.45; filter: blur(19px) brightness(1.7); }
            50% { opacity: 0.3; filter: blur(24px) brightness(1.2); }
            55% { opacity: 0.4; filter: blur(20px) brightness(1.5); }
            60% { opacity: 0.2; filter: blur(27px) brightness(1); }
            65% { opacity: 0.35; filter: blur(23px) brightness(1.3); }
            70% { opacity: 0.15; filter: blur(29px) brightness(0.9); }
            75% { opacity: 0.5; filter: blur(17px) brightness(1.6); }
            80% { opacity: 0.25; filter: blur(25px) brightness(1.1); }
            85% { opacity: 0.4; filter: blur(21px) brightness(1.4); }
            90% { opacity: 0.2; filter: blur(28px) brightness(1); }
            95% { opacity: 0.45; filter: blur(19px) brightness(1.5); }
        }

        @keyframes wild-rotation {
            0% { transform: rotate(0deg) scale(1); }
            10% { transform: rotate(45deg) scale(1.5); }
            20% { transform: rotate(-30deg) scale(0.7); }
            30% { transform: rotate(120deg) scale(1.8); }
            40% { transform: rotate(-90deg) scale(0.5); }
            50% { transform: rotate(200deg) scale(1.3); }
            60% { transform: rotate(-150deg) scale(0.9); }
            70% { transform: rotate(280deg) scale(1.6); }
            80% { transform: rotate(-45deg) scale(0.8); }
            90% { transform: rotate(320deg) scale(1.4); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* === Scene 5 스타일 === */
        .scene5-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #fafbfc;
            z-index: 1000;
            overflow: hidden;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .scene5-container.active {
            display: flex;
            flex-direction: column;
        }

        .scene5-container.fade-in {
            opacity: 1;
        }

        .scene5-container.fade-in {
            opacity: 1;
        }

        /* Scene 5 main interface */
        .scene5-interface {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        /* 상단 헤더 */
        .scene5-header {
            display: flex;

            padding: 16px 24px;
            background: white;
            border-bottom: 1px solid #e1e5e9;
            z-index: 10;

        .scene5-header-left {
            display: flex;
            align-items: center;
        }

        .scene5-logo {
            width: 32px;
            height: 32px;

            background: linear-gradient(135deg, var(--scene5-primary, #4f46e5), var(--scene5-secondary, #6366f1));
            margin-right: 12px;

        }

        .scene5-model-name {

            font-weight: 600;
            color: #1a1a1a;
            font-family: 'Sweet', sans-serif;
            border: none;
            background: transparent;
            outline: none;

            border-radius: 4px;

        .scene5-model-name:hover {

        .scene5-model-select-btn {

        .scene5-model-select-btn:hover {

        .scene5-wrapper {

            flex: 1;
            width: 100%;
            height: calc(100vh - 64px);

        /* Main TTS area - 좌측 전체 */
        .scene5-tts-container {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e1e5e9;
            overflow: hidden;
        }

        /* 상단 입력창 - 항상 고정 */
        .scene5-input-area {
            padding: 24px 32px;
            border-bottom: 0px solid #ffffff;
            background: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .scene5-main-input {
            width: 100%;
            min-height: 60px;
            max-height: 120px;
            padding: 16px 20px;
            border: 0px solid #ffffff;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Sweet', sans-serif;
            background: #fafbfc;
            outline: none;
            resize: none;

            line-height: 1.5;
        }

        .scene5-main-input::placeholder {
            color: #9ca3af;
            font-style: italic;
        }

        /* 생성 결과 영역 - 위에서 아래로 쌓임 */
        .scene5-results-area {
            flex: 1;
            padding: 0 32px 32px 32px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* 텍스트 말풍선 - 사용자 입력 (오른쪽 정렬, 내용 크기만큼) */
        .scene5-text-bubble {
            background: #f1f3f5;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 15px;
            font-family: 'Sweet', sans-serif;
            color: #2b2d31;
            line-height: 1.5;
            position: relative;
            opacity: 0;
            transform: translateY(-10px);
            animation: scene5SlideDown 0.4s ease forwards;
            align-self: flex-end;
            max-width: 70%;
            width: fit-content;
            margin-left: auto;
        }

        .scene5-text-bubble::before {
            display: none;
        }

        /* TTS 결과 말풍선 - 모델 출력 (왼쪽 정렬, 내용 크기만큼) */
        .scene5-tts-bubble {
            background: linear-gradient(135deg, #843fa1, #f76963);
            border-radius: 8px;
            padding: 8px 18px;
            color: white;
            position: relative;
            opacity: 0;
            transform: translateY(-10px);
            animation: scene5SlideDown 0.4s ease forwards 0.3s;
            margin-bottom: 8px;
            align-self: flex-start;
            max-width: 80%;
            width: fit-content;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .scene5-tts-bubble::before {
            display: none;
        }

        /* 파형 시각화 */
        .scene5-waveform-display {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            gap: 3px;
            flex: 1;
        }

        .scene5-wave-bar {
            width: 4px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .scene5-waveform-display.playing .scene5-wave-bar {
            animation: scene5WaveAnimation 1.5s infinite ease-in-out;
        }

        @keyframes scene5WaveAnimation {
            0%, 100% { height: 8px; background: rgba(255, 255, 255, 0.6); }
            50% { height: 40px; background: rgba(255, 255, 255, 1); }
        }

        /* TTS 컨트롤 버튼들 */
        .scene5-tts-controls {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .scene5-control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            color: white;
        }

        .scene5-control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .scene5-control-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        @keyframes scene5SlideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Right panel - 모델 시각화 */
        .scene5-right-panel {
            width: 400px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            background: white;
        }

        /* 모델 시각화 컨테이너 */
        .scene5-model-container {
            flex: 1;
            padding: 32px;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #e1e5e9;
        }

        .scene5-model-title {

            margin-bottom: 24px;
            color: #1a1a1a;
            font-family: 'Sweet', sans-serif;
            font-weight: 700;
            text-align: center;
        }

        .scene5-model-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Sweet', sans-serif;
        }

        /* 입력 토큰 표시 */
        .scene5-input-tokens {
            background: #f8f9fa;
            padding: 16px 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            color: #6b7280;
            border: 0px solid #ffffff;
            margin-bottom: 14px;
            min-height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Sweet', sans-serif;
            font-style: italic;
        }

        /* 모델 레이어 블록들 - 기존 평면 스타일 (사용하지 않음) */
        .scene5-layer {
            display: none; /* 기존 평면 레이어는 숨김 */
        }

        /* Isometric Container */
        .scene5-isometric-container {
            width: 100%;
            height: 430px; /* 레이어 간격 증가에 맞춰 높이 조정 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scene5-isometric-stack {
            position: relative;
            width: 300px;
            height: 480px; /* 레이어 간격이 늘어난 만큼 높이도 증가 */
        }

        /* Isometric Layer Base - 원본 fake3d.html 스타일 정확히 복사 */
        .scene5-isometric-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
        }

        /* Layer Container - 원본과 동일한 크기 */
        .scene5-layer-container {
            position: relative;
            width: 160px;
            height: 96px;
        }

        /* Top diamond face - 원본 clip-path 사용 */
        .scene5-layer-top-face {
            position: absolute;
            width: 160px;
            height: 80px;
            top: 0;
            left: 0;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            z-index: 3;
        }

        /* Left face - 원본 디자인 */
        .scene5-layer-left-face {
            position: absolute;
            width: 80px;
            height: 56px;
            bottom: 0;
            left: 0;
            clip-path: polygon(0% 0%, 100% 50%, 100% 100%, 0% 50%);
            z-index: 1;
        }

        /* Right face - 원본 디자인 */
        .scene5-layer-right-face {
            position: absolute;
            width: 80px;
            height: 56px;
            bottom: 0;
            right: 0;
            clip-path: polygon(0% 50%, 100% 0%, 100% 50%, 0% 100%);
            z-index: 2;
        }

        /* Layer positioning - 간격을 90px로 늘림 */
        .scene5-layer-1 { bottom: 360px; z-index: 105; } /* Text Input - highest z-index */
        .scene5-layer-2 { bottom: 270px; z-index: 104; } /* Embedding */
        .scene5-layer-3 { bottom: 180px; z-index: 103; } /* Transformer */
        .scene5-layer-4 { bottom: 90px;  z-index: 102; } /* Mel-Spectrogram */
        .scene5-layer-5 { bottom: 0px;   z-index: 101; } /* Vocoder - lowest z-index */

        /* 원본 컬러 스킴 정확히 복사 */
        /* Text Input - Blue */
        .scene5-layer-1 .scene5-layer-top-face { background: linear-gradient(135deg, #5dade2, #3498db); }
        .scene5-layer-1 .scene5-layer-left-face { background: linear-gradient(135deg, #3498db, #2980b9); }
        .scene5-layer-1 .scene5-layer-right-face { background: linear-gradient(135deg, #2980b9, #21618c); }

        /* Embedding - Green */
        .scene5-layer-2 .scene5-layer-top-face { background: linear-gradient(135deg, #58d68d, #2ecc71); }
        .scene5-layer-2 .scene5-layer-left-face { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .scene5-layer-2 .scene5-layer-right-face { background: linear-gradient(135deg, #27ae60, #1e8449); }

        /* Transformer - Red/Orange */
        .scene5-layer-3 .scene5-layer-top-face { background: linear-gradient(135deg, #ff7675, #e74c3c); }
        .scene5-layer-3 .scene5-layer-left-face { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .scene5-layer-3 .scene5-layer-right-face { background: linear-gradient(135deg, #c0392b, #a93226); }

        /* Mel-Spectrogram - Purple */
        .scene5-layer-4 .scene5-layer-top-face { background: linear-gradient(135deg, #bb8fce, #9b59b6); }
        .scene5-layer-4 .scene5-layer-left-face { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .scene5-layer-4 .scene5-layer-right-face { background: linear-gradient(135deg, #8e44ad, #7d3c98); }

        /* Vocoder - Teal */
        .scene5-layer-5 .scene5-layer-top-face { background: linear-gradient(135deg, #52c9b0, #1abc9c); }
        .scene5-layer-5 .scene5-layer-left-face { background: linear-gradient(135deg, #1abc9c, #16a085); }
        .scene5-layer-5 .scene5-layer-right-face { background: linear-gradient(135deg, #16a085, #138d75); }

        /* Flow arrows - 원본과 동일 */
        .scene5-flow-arrow {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid #34495e;
            z-index: 200; /* High z-index to appear above all layers */
            animation: scene5ArrowFloat 2s infinite;
        }

        @keyframes scene5ArrowFloat {
            0%, 100% { opacity: 0.6; transform: translateX(-50%) translateY(0); }
            50% { opacity: 1; transform: translateX(-50%) translateY(-4px); }
        }

        /* Arrow positioning - 새로운 90px 간격에 맞춤 */
        .scene5-arrow-1 { bottom: 350px; } /* Between Text Input and Embedding */
        .scene5-arrow-2 { bottom: 270px; } /* Between Embedding and Transformer */
        .scene5-arrow-3 { bottom: 160px; } /* Between Transformer and Mel-Spec */
        .scene5-arrow-4 { bottom: 70px; }  /* Between Mel-Spec and Vocoder */

        /* Layer Label - 원본 fake3d.html과 정확히 동일 */
        .scene5-layer-label {
            position: absolute;
            left: -80px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            font-weight: 600;
            color: #7f8c8d;
            text-align: right;
            width: 70px;
            z-index: 10; /* Ensure labels appear above the layers */
            font-family: 'Inter', sans-serif;
        }

        /* Grid Pattern - 원본과 동일 */
        .scene5-grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    linear-gradient(45deg, rgba(255,255,255,0.1) 1px, transparent 1px),
                    linear-gradient(-45deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Data Layer - 원본 스타일 정확히 복사 */
        .scene5-data-layer {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 60px;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4;
        }

        /* Text Tokens - 원본 스타일 */
        .scene5-text-tokens {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            justify-content: center;
            align-items: center;
            width: 100px;
        }

        .scene5-token {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 2px;
            opacity: 0.9;
            animation: scene5TokenPulse 2s infinite;
        }

        .scene5-token:nth-child(odd) { animation-delay: 0.3s; }

        @keyframes scene5TokenPulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Embedding Points - 원본 스타일 */
        .scene5-embed-points {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 3px;
            width: 90px;
        }

        .scene5-embed-dot {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: scene5EmbedFloat 1.8s infinite;
        }

        .scene5-embed-dot:nth-child(3n) { animation-delay: 0.2s; }
        .scene5-embed-dot:nth-child(3n+1) { animation-delay: 0.4s; }

        @keyframes scene5EmbedFloat {
            0%, 100% { opacity: 0.6; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-2px); }
        }

        /* Attention Heads - 원본 스타일 */
        .scene5-attention-heads {
            position: relative;
            width: 80px;
            height: 40px;
        }

        .scene5-attention-head {
            position: absolute;
            width: 12px;
            height: 12px;
            border: 2px solid white;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
        }

        .scene5-head-1 { top: 5px; left: 15px; animation: scene5Attention1 2s infinite; }
        .scene5-head-2 { top: 5px; right: 15px; animation: scene5Attention2 2s infinite 0.5s; }
        .scene5-head-3 { bottom: 5px; left: 25px; animation: scene5Attention3 2s infinite 1s; }
        .scene5-head-4 { bottom: 5px; right: 25px; animation: scene5Attention4 2s infinite 1.5s; }

        @keyframes scene5Attention1 {
            0%, 100% { border-color: white; transform: scale(1); }
            50% { border-color: #fff; transform: scale(1.2); }
        }

        @keyframes scene5Attention2 {
            0%, 100% { border-color: white; transform: scale(1); }
            50% { border-color: #fff; transform: scale(1.2); }
        }

        @keyframes scene5Attention3 {
            0%, 100% { border-color: white; transform: scale(1); }
            50% { border-color: #fff; transform: scale(1.2); }
        }

        @keyframes scene5Attention4 {
            0%, 100% { border-color: white; transform: scale(1); }
            50% { border-color: #fff; transform: scale(1.2); }
        }

        /* Mel Bars - 원본과 정확히 동일 */
        .scene5-mel-bars {
            display: flex;
            gap: 2px;
            align-items: flex-end;
            height: 30px;
            width: 80px;
        }

        .scene5-mel-bar {
            width: 4px;
            background: white;
            border-radius: 1px 1px 0 0;
            opacity: 0.8;
            animation: scene5MelWave 3s infinite;
        }

        .scene5-mel-bar:nth-child(1) { height: 12px; animation-delay: 0s; }
        .scene5-mel-bar:nth-child(2) { height: 20px; animation-delay: 0.2s; }
        .scene5-mel-bar:nth-child(3) { height: 15px; animation-delay: 0.4s; }
        .scene5-mel-bar:nth-child(4) { height: 25px; animation-delay: 0.6s; }
        .scene5-mel-bar:nth-child(5) { height: 10px; animation-delay: 0.8s; }
        .scene5-mel-bar:nth-child(6) { height: 18px; animation-delay: 1s; }
        .scene5-mel-bar:nth-child(7) { height: 22px; animation-delay: 1.2s; }
        .scene5-mel-bar:nth-child(8) { height: 14px; animation-delay: 1.4s; }
        .scene5-mel-bar:nth-child(9) { height: 16px; animation-delay: 1.6s; }
        .scene5-mel-bar:nth-child(10) { height: 24px; animation-delay: 1.8s; }

        @keyframes scene5MelWave {
            0%, 100% { transform: scaleY(0.7); opacity: 0.6; }
            50% { transform: scaleY(1.2); opacity: 1; }
        }

        /* Audio Waves - 원본과 정확히 동일 */
        .scene5-audio-waves {
            position: relative;
            width: 80px;
            height: 30px;
        }

        .scene5-wave-line {
            position: absolute;
            width: 60px;
            height: 2px;
            background: white;
            border-radius: 1px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.8;
        }

        .scene5-wave-line:nth-child(1) {
            top: 8px;
            animation: scene5Wave1 2s infinite;
        }
        .scene5-wave-line:nth-child(2) {
            top: 14px;
            animation: scene5Wave2 2s infinite 0.3s;
        }
        .scene5-wave-line:nth-child(3) {
            top: 20px;
            animation: scene5Wave3 2s infinite 0.6s;
        }

        @keyframes scene5Wave1 {
            0%, 100% { transform: translateX(-50%) scaleX(0.8); opacity: 0.5; }
            50% { transform: translateX(-50%) scaleX(1.3); opacity: 1; }
        }

        @keyframes scene5Wave2 {
            0%, 100% { transform: translateX(-50%) scaleX(1); opacity: 0.7; }
            50% { transform: translateX(-50%) scaleX(1.1); opacity: 0.9; }
        }

        @keyframes scene5Wave3 {
            0%, 100% { transform: translateX(-50%) scaleX(0.9); opacity: 0.6; }
            50% { transform: translateX(-50%) scaleX(1.2); opacity: 1; }
        }

        /* Processing States with Enhanced Effects */
        .scene5-isometric-layer.processing {
            animation: scene5ProcessingPulse 1.2s ease-in-out;
            transform: translateX(-50%) translateY(-10px) scale(1.05);
            filter: brightness(1.2) saturate(1.3);
            z-index: 200 !important;
        }

        .scene5-isometric-layer.completed {
            opacity: 0.85;
            filter: brightness(0.9);
        }

        /* Enhanced Layer-specific Processing Effects */
        .scene5-layer-1.processing .scene5-layer-top-face {
            background: linear-gradient(135deg, #85c1e9, #5dade2) !important;
            animation: scene5EnhancedBlue 1.2s ease-in-out;
        }

        .scene5-layer-2.processing .scene5-layer-top-face {
            background: linear-gradient(135deg, #7dcea0, #58d68d) !important;
            animation: scene5EnhancedGreen 1.2s ease-in-out;
        }

        .scene5-layer-3.processing .scene5-layer-top-face {
            background: linear-gradient(135deg, #ff9ff3, #ff7675) !important;
            animation: scene5EnhancedRed 1.2s ease-in-out;
        }

        .scene5-layer-4.processing .scene5-layer-top-face {
            background: linear-gradient(135deg, #d7bde2, #bb8fce) !important;
            animation: scene5EnhancedPurple 1.2s ease-in-out;
        }

        .scene5-layer-5.processing .scene5-layer-top-face {
            background: linear-gradient(135deg, #76d7c4, #52c9b0) !important;
            animation: scene5EnhancedTeal 1.2s ease-in-out;
        }

        /* Data Activation Effects */
        .scene5-layer-1.processing .scene5-token {
            animation: scene5TokenActivation 0.3s ease-in-out infinite alternate;
        }

        .scene5-layer-2.processing .scene5-embed-dot {
            animation: scene5EmbedActivation 0.4s ease-in-out infinite alternate;
        }

        .scene5-layer-3.processing .scene5-attention-head {
            animation: scene5AttentionActivation 0.5s ease-in-out infinite;
        }

        .scene5-layer-4.processing .scene5-mel-bar {
            animation: scene5MelActivation 0.3s ease-in-out infinite alternate;
        }

        .scene5-layer-5.processing .scene5-wave-line {
            animation: scene5WaveActivation 0.6s ease-in-out infinite alternate;
        }

        /* Enhanced Keyframe Animations */
        @keyframes scene5ProcessingPulse {
            0% { transform: translateX(-50%) scale(1); filter: brightness(1); }
            25% { transform: translateX(-50%) translateY(-5px) scale(1.03); filter: brightness(1.1); }
            50% { transform: translateX(-50%) translateY(-10px) scale(1.05); filter: brightness(1.2) saturate(1.3); }
            75% { transform: translateX(-50%) translateY(-5px) scale(1.03); filter: brightness(1.1); }
            100% { transform: translateX(-50%) scale(1); filter: brightness(1); }
        }

        @keyframes scene5EnhancedBlue {
            0%, 100% {
                box-shadow:
                        0 0 15px rgba(93, 173, 226, 0.6),
                        0 0 30px rgba(133, 193, 233, 0.4),
                        inset 0 0 15px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow:
                        0 0 25px rgba(93, 173, 226, 1),
                        0 0 45px rgba(133, 193, 233, 0.8),
                        0 0 60px rgba(52, 152, 219, 0.5),
                        inset 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes scene5EnhancedGreen {
            0%, 100% {
                box-shadow:
                        0 0 15px rgba(88, 214, 141, 0.6),
                        0 0 30px rgba(125, 206, 160, 0.4),
                        inset 0 0 15px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow:
                        0 0 25px rgba(88, 214, 141, 1),
                        0 0 45px rgba(125, 206, 160, 0.8),
                        0 0 60px rgba(46, 204, 113, 0.5),
                        inset 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes scene5EnhancedRed {
            0%, 100% {
                box-shadow:
                        0 0 15px rgba(255, 118, 117, 0.6),
                        0 0 30px rgba(255, 159, 243, 0.4),
                        inset 0 0 15px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow:
                        0 0 25px rgba(255, 118, 117, 1),
                        0 0 45px rgba(255, 159, 243, 0.8),
                        0 0 60px rgba(231, 76, 60, 0.5),
                        inset 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes scene5EnhancedPurple {
            0%, 100% {
                box-shadow:
                        0 0 15px rgba(187, 143, 206, 0.6),
                        0 0 30px rgba(215, 189, 226, 0.4),
                        inset 0 0 15px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow:
                        0 0 25px rgba(187, 143, 206, 1),
                        0 0 45px rgba(215, 189, 226, 0.8),
                        0 0 60px rgba(155, 89, 182, 0.5),
                        inset 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes scene5EnhancedTeal {
            0%, 100% {
                box-shadow:
                        0 0 15px rgba(82, 201, 176, 0.6),
                        0 0 30px rgba(118, 215, 196, 0.4),
                        inset 0 0 15px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow:
                        0 0 25px rgba(82, 201, 176, 1),
                        0 0 45px rgba(118, 215, 196, 0.8),
                        0 0 60px rgba(26, 188, 156, 0.5),
                        inset 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }

        /* Data Element Activation Animations */
        @keyframes scene5TokenActivation {
            0% { transform: scale(1); background: white; }
            100% { transform: scale(1.3); background: #3498db; box-shadow: 0 0 8px rgba(52, 152, 219, 0.8); }
        }

        @keyframes scene5EmbedActivation {
            0% { transform: scale(1) translateY(0); background: white; }
            100% { transform: scale(1.4) translateY(-3px); background: #2ecc71; box-shadow: 0 0 10px rgba(46, 204, 113, 0.8); }
        }

        @keyframes scene5AttentionActivation {
            0% { transform: scale(1); border-color: white; }
            50% { transform: scale(1.5); border-color: #e74c3c; box-shadow: 0 0 12px rgba(231, 76, 60, 0.8); }
            100% { transform: scale(1); border-color: white; }
        }

        @keyframes scene5MelActivation {
            0% { transform: scaleY(1); background: white; }
            100% { transform: scaleY(1.6); background: #9b59b6; box-shadow: 0 0 8px rgba(155, 89, 182, 0.8); }
        }

        @keyframes scene5WaveActivation {
            0% { transform: translateX(-50%) scaleX(1); background: white; }
            100% { transform: translateX(-50%) scaleX(1.4); background: #1abc9c; box-shadow: 0 0 10px rgba(26, 188, 156, 0.8); }
        }

        /* Flow Arrow Activation */
        .scene5-flow-arrow.active {
            border-top-color: #f39c12 !important;
            animation: scene5ArrowActivation 0.8s ease-in-out;
            filter: drop-shadow(0 0 8px rgba(243, 156, 18, 0.8));
        }

        @keyframes scene5ArrowActivation {
            0%, 100% {
                transform: translateX(-50%) translateY(0) scale(1);
                border-top-color: #f39c12;
            }
            50% {
                transform: translateX(-50%) translateY(-8px) scale(1.2);
                border-top-color: #e67e22;
            }
        }

        /* Hover Effects - 원본 스타일 */
        .scene5-isometric-layer:hover {
            transform: translateX(-50%) translateY(-5px);
            filter: brightness(1.1);
            z-index: 300 !important; /* Bring hovered layer to front */
        }

        .scene5-isometric-layer:hover .scene5-layer-top-face,
        .scene5-isometric-layer:hover .scene5-layer-left-face,
        .scene5-isometric-layer:hover .scene5-layer-right-face {
            filter: brightness(1.2);
        }

        /* 프로그레스 인디케이터 */
        .scene5-progress {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 8px;
            margin-top: 44px;
            overflow: hidden;
        }

        .scene5-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* 다운로드 영역 */
        .scene5-download-area {
            padding: 32px;
            border-top: 1px solid #e1e5e9;
        }

        .scene5-download-title {
            font-size: 20px;
            margin-bottom: 12px;
            text-align: center;
            font-family: 'Sweet', sans-serif;
            font-weight: 600;
            color: #1a1a1a;
        }

        .scene5-download-description {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 24px;
            font-family: 'Sweet', sans-serif;
            line-height: 1.5;
        }

        .scene5-download-btn {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            color: white;
            background: #10b981;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Sweet', sans-serif;
            gap: 8px;
        }

        .scene5-download-btn:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-1px);
        }

        .scene5-download-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .scene5-download-btn .checkmark {
            display: none;
        }

        .scene5-download-btn.completed .checkmark {
            display: inline;
        }

        .scene5-download-btn.completed {
            background: #059669;
        }

        /* 로딩 스피너 */
        .scene5-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: scene5Spin 1s linear infinite;
        }

        @keyframes scene5Spin {
            to { transform: rotate(360deg); }
        }

        /* === Scene 4 전용 애니메이션 === */
        .completing .prompt-container {
            opacity: 0;
            transform: translateY(-30px) scale(0.95);
            pointer-events: none;
        }

        /* === Scene 6 스타일 === */
        .scene6-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            z-index: 1000;
            overflow: hidden;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .scene6-container.active {
            display: flex;
            flex-direction: column;
        }

        .scene6-container.fade-in {
            opacity: 1;
        }

        .scene6-content {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .scene6-central-logo {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            overflow: hidden;
            opacity: 0;
            transition: all 1s ease-out;
            z-index: 5;
        }

        .scene6-central-logo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            background: conic-gradient(
                    from 0deg,
                    #ff6ec7 0deg,
                    #9333ea 72deg,
                    #3b82f6 144deg,
                    #06b6d4 216deg,
                    #8b5cf6 288deg,
                    #ff6ec7 360deg
            );
            border-radius: 50%;
            filter: blur(20px);
            animation: scene6Phase3Rotate 8s linear infinite, scene6Phase3Morph 6s ease-in-out infinite;
        }

        .scene6-central-logo::after {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: conic-gradient(
                    from 90deg,
                    #ec4899 0deg,
                    #7c3aed 60deg,
                    #2563eb 120deg,
                    #0891b2 180deg,
                    #c7491f 240deg,
                    #c72669 300deg,
                    #ec4899 360deg
            );
            border-radius: 50%;
            animation: scene6Phase3Rotate 8s linear infinite reverse;
            filter: blur(15px);
            opacity: 0.7;
        }

        .scene6-central-logo.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .scene6-orbit {
            position: absolute;
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: scene6OrbitRotate 30s linear infinite;
        }

        .scene6-model-logo {
            position: absolute;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            transform: scale(0);
            z-index: 1;
        }

        .scene6-model-logo::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            left: 50%;
            top: 50%;
            border-radius: 50%;
            background: var(--custom-bg, conic-gradient(
                    from 0deg,
                    var(--color-1) 0deg,
                    var(--color-2) 60deg,
                    var(--color-3) 120deg,
                    var(--color-4) 180deg,
                    var(--color-5) 240deg,
                    var(--color-6) 300deg,
                    var(--color-1) 360deg
            ));
            transform: translate(-50%, -50%);
            animation: scene6Phase4ColorShift 10s ease-in-out infinite;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transition:
                    background 0.5s ease-in-out,
                    box-shadow 0.3s ease;
        }

        /* 각 모델별 고유 색상 테마 강제 적용 */
        .scene6-model-logo:nth-child(1)::before {
            background: conic-gradient(from 0deg, rgba(255, 20, 147, 0.9) 0deg, rgba(255, 69, 0, 0.8) 60deg, rgba(255, 215, 0, 0.9) 120deg, rgba(255, 105, 180, 0.8) 180deg, rgba(255, 0, 255, 0.8) 240deg, rgba(255, 20, 147, 0.9) 300deg, rgba(255, 20, 147, 0.9) 360deg) !important;
        }

        .scene6-model-logo:nth-child(2)::before {
            background: conic-gradient(from 0deg, rgba(0, 255, 127, 0.9) 0deg, rgba(34, 139, 34, 0.8) 60deg, rgba(50, 205, 50, 0.9) 120deg, rgba(124, 252, 0, 0.8) 180deg, rgba(0, 255, 0, 0.8) 240deg, rgba(0, 255, 127, 0.9) 300deg, rgba(0, 255, 127, 0.9) 360deg) !important;
        }

        .scene6-model-logo:nth-child(3)::before {
            background: conic-gradient(from 0deg, rgba(30, 144, 255, 0.9) 0deg, rgba(0, 191, 255, 0.8) 60deg, rgba(135, 206, 250, 0.9) 120deg, rgba(70, 130, 180, 0.8) 180deg, rgba(100, 149, 237, 0.8) 240deg, rgba(30, 144, 255, 0.9) 300deg, rgba(30, 144, 255, 0.9) 360deg) !important;
        }

        .scene6-model-logo:nth-child(4)::before {
            background: conic-gradient(from 0deg, rgba(255, 140, 0, 0.9) 0deg, rgba(255, 165, 0, 0.8) 60deg, rgba(255, 215, 0, 0.9) 120deg, rgba(255, 69, 0, 0.8) 180deg, rgba(255, 99, 71, 0.8) 240deg, rgba(255, 140, 0, 0.9) 300deg, rgba(255, 140, 0, 0.9) 360deg) !important;
        }

        .scene6-model-logo:nth-child(5)::before {
            background: conic-gradient(from 0deg, rgba(138, 43, 226, 0.9) 0deg, rgba(147, 112, 219, 0.8) 60deg, rgba(186, 85, 211, 0.9) 120deg, rgba(218, 112, 214, 0.8) 180deg, rgba(221, 160, 221, 0.8) 240deg, rgba(138, 43, 226, 0.9) 300deg, rgba(138, 43, 226, 0.9) 360deg) !important;
        }

        .scene6-model-logo:nth-child(6)::before {
            background: conic-gradient(from 0deg, rgba(220, 20, 60, 0.9) 0deg, rgba(255, 69, 0, 0.8) 60deg, rgba(255, 105, 180, 0.9) 120deg, rgba(199, 21, 133, 0.8) 180deg, rgba(255, 20, 147, 0.8) 240deg, rgba(220, 20, 60, 0.9) 300deg, rgba(220, 20, 60, 0.9) 360deg) !important;
        }

        .scene6-model-logo.visible {
            opacity: 1;
            transform: scale(1);
        }

        .scene6-model-logo:hover {
            transform: scale(1.3);
            z-index: 10;
        }

        .scene6-model-logo:hover::before {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.2);
        }

        /* 6개 모델 로고의 정확한 원형 배치 - 궤도 중심(0,0)에서 반지름 300px */
        .scene6-model-logo:nth-child(1) {
            /* 0도 위치 (12시 방향) */
            top: -330px; /* -300px(반지름) - 30px(로고 중심 조정) */
            left: -30px;  /* 로고 중심 조정 */
        }

        .scene6-model-logo:nth-child(2) {
            /* 60도 위치 (2시 방향) */
            top: -180px; /* -150px - 30px */
            left: 230px;  /* 260px - 30px */
        }

        .scene6-model-logo:nth-child(3) {
            /* 120도 위치 (4시 방향) */
            top: 120px;  /* 150px - 30px */
            left: 230px; /* 260px - 30px */
        }

        .scene6-model-logo:nth-child(4) {
            /* 180도 위치 (6시 방향) */
            top: 270px;  /* 300px - 30px */
            left: -30px; /* 로고 중심 조정 */
        }

        .scene6-model-logo:nth-child(5) {
            /* 240도 위치 (8시 방향) */
            top: 120px;   /* 150px - 30px */
            left: -290px; /* -260px - 30px */
        }

        .scene6-model-logo:nth-child(6) {
            /* 300도 위치 (10시 방향) */
            top: -180px;  /* -150px - 30px */
            left: -290px; /* -260px - 30px */
        }

        @keyframes scene6Phase3Rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes scene6Phase3Morph {
            0%, 100% {
                border-radius: 50%;
                filter: blur(20px);
            }
            25% {
                border-radius: 60% 40% 30% 70%;
                filter: blur(25px);
            }
            50% {
                border-radius: 30% 70% 60% 40%;
                filter: blur(15px);
            }
            75% {
                border-radius: 70% 30% 40% 60%;
                filter: blur(30px);
            }
        }

        @keyframes scene6Phase4ColorShift {
            0%   { filter: hue-rotate(-15deg); }
            50%  { filter: hue-rotate(15deg); }
            100% { filter: hue-rotate(-15deg); }
        }

        @keyframes scene6OrbitRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .scene6-back-btn {
            position: fixed;
            top: 24px;
            left: 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-family: 'Sweet', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 100;
        }

        .scene6-back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
<div class="tts-demo" id="tts-demo">
    <div class="main-container">
        <div class="logo-container" id="main-logo">
            <div class="phase phase-1 active" id="phase-1">
                <div class="glow"></div>
                <div class="blob-container">
                    <div class="blob"></div>
                    <div class="inner-blob"></div>
                    <div class="highlight"></div>
                </div>
            </div>

            <div class="phase phase-2" id="phase-2">
                <div class="sphere"></div>
            </div>

            <div class="phase phase-3" id="phase-3">
                <div class="processing-blob"></div>
            </div>

            <div class="phase phase-4" id="phase-4">
                <div class="final-sphere"></div>
            </div>
        </div>

        <div class="brand-header">

            <div class="platform-name">Voice Studio</div>
        </div>

        <div class="prompt-container" id="prompt-container">
            <h2 class="prompt-title">새 음성 생성하기</h2>

                <div class="preset-btn" data-preset="soft">부드럽고 감성적인 목소리</div>
                <div class="preset-btn" data-preset="energetic">젊은 남성의 밝고 활기찬 목소리</div>
                <div class="preset-btn" data-preset="mature">중년 여성의 차분하고 신뢰감 있는 목소리</div>
                <div class="preset-btn" data-preset="friendly">친근하고 따뜻한 목소리</div>
            </div>
            <div class="prompt-input-area">
                <div class="input-section">
                    <label for="prompt-textarea" class="input-label">음성 스타일 프롬프트</label>
                    <textarea id="prompt-textarea" placeholder="원하는 음성 스타일을 구체적으로 설명해주세요. 예: '부드럽고 감성적인 여성 목소리', '젊은 남성의 밝고 활기찬 목소리' 등"></textarea>
                </div>
                <button id="generate-btn">
                    <span class="btn-text">음성 생성</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="scene5-container" id="scene5-container">
    <div class="scene5-interface">
        <div class="scene5-wrapper">
            <div class="scene5-tts-container">
                <div class="scene5-header">
                    <div class="scene5-header-left">
                        <div id="scene5-logo" class="scene5-logo"></div>
